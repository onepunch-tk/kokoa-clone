<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- To Do: Battery Icon -->
        <i class="fas fa-battery-half fa-lg"></i>
        <!-- To Do: Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
        <div class="red-dot-box">
          <div class="red-dot"></div>
        </div>
      </div>
    </header>
 
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img
                class="user-component__avatar user-component__avatar--xl"
                src="https://file.mk.co.kr/meet/neds/2022/07/image_readtop_2022_584596_16569098865095887.jpg"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">기러기.스위스.토마토 우영우</h4>
                <div class="phone-number">
                    <h6 class="user-component__subtitle">+1 787-493-4219</h6>
                    <div class="exclamaion-circle">
                        <i class="fas fa-exclamation"></i>
                    </div>
                </div>
              </div>
            </div>
            <div class="user-component__column">
                <i class="fas fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-calendar-alt"></i>
              <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-grin-alt"></i>
              <span>Emotiocons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i>
              <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
              <span>Account</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
            </div>
        </div>
    </main>

    <!-- navigation은 보통 ul로 구성되어있다.
    구글의 검섹엔진도 navigation을 찾아서 ul의 li안에 link를 가져오게끔.. -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__notofication">1</span>
            <i class="far fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__newpoint"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is to big ㅜㅜ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/671026a79a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
