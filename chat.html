<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- To Do: Battery Icon -->
        <i class="fas fa-battery-half fa-lg"></i>
        <!-- To Do: Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="./chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">기러기.토마토 우영우</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <span>Tuesday, June 30, 2022</span>
      </div>
      <div class="message-row">
        <img
          src="https://file.mk.co.kr/meet/neds/2022/07/image_readtop_2022_584596_16569098865095887.jpg"
        />
        <div class="message-row__content">
            <span class="message__author">기러기.토마토 우영우</span>
            <div class="message__info">
                <span class="message__buble">범고래는..!</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__buble">영우야. 그만.</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
      </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="fas fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fas fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is to big ㅜㅜ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/671026a79a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
